

<div class="row" *ngFor="let itemCategory of itemCategories">
	<div class="col-12">
		<div class="row">
			<div class="col-6 bl-display-category-header">
				{{itemCategory.name}}
			</div>
		</div>
		<div class="row justify-content-center" *ngFor="let item of itemCategory.items">
			<div class="col-11 bl-display-category-spacer"></div>
			<div class="col-12">
				<app-item-display [item]="item"></app-item-display>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-11 bl-display-category-footer"></div>
		</div>
	</div>
</div>
