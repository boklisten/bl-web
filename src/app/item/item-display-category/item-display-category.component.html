
<div class="row mb-3">
	<div class="col-12">
		<app-branch-item-category-filter [branchItemCategories]="branchItemCategoryNames" (branchItemCategoriesSelect)="onBranchItemCategoryFilterChange($event)"></app-branch-item-category-filter>
	</div>
</div>

<div class="row" *ngFor="let branchItemCategory of selectedBranchItemCategories">
	<div class="col-12">
		<div class="row" *ngIf="branchItemCategory.name && branchItemCategory.name.length > 0">
			<div class="col-12 mt-4 font-weight-bold text-secondary">
				<h2>{{branchItemCategory.name}}</h2>
				<hr>
			</div>
		</div>
		<div class="row justify-content-center mb-2" *ngFor="let branchItem of branchItemCategory.branchItems">
			<div class="col-12">
				<app-item-display [branch]="branch" [compact]="true" [branchItem]="branchItem"></app-item-display>
			</div>
		</div>
	</div>
</div>


<div class="row" *ngIf="!selectedBranchItemCategories || selectedBranchItemCategories.length <= 0">
	<div class="col-12">
		<ngb-alert [type]="'warning'" i18n="@@itemDisplayCategoryWarningNoItems">There are currently no items for this branch</ngb-alert>
	</div>
</div>
