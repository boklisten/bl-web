<div class="row justify-content-center">
	<div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12">
		<div
			class="row justify-content-center align-items-center"
			*ngIf="branch"
		>
			<div class="col-auto font-italic">
				<span
					class="bl-text-sm"
					i18n="the booklist for branch x @@itemSelectBooklistFor"
					>Booklist for</span
				>
			</div>
			<div class="col-auto">
				<button
					class="btn btn-block btn-light bl-text-sm"
					routerLink="/fastbuy/regions"
				>
					<span i18n="@@itemSelectChooseAnotherSchoolButton">{{
						branch.name
					}}</span>
				</button>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-12">
				<app-item-display-category
					[branch]="branch"
					[selectedCategories]="selectedCategories"
					*ngIf="branch"
					class="bl-container-padding"
				></app-item-display-category>
			</div>
		</div>
	</div>
</div>
