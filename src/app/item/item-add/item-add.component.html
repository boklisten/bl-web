
<button class="btn btn-outline-info btn-block" (click)="onAdd()" *ngIf="!isAdded()">
    <fa-icon [icon]="['fa', 'cart-plus']" size="2x"></fa-icon>
</button>
<button class="btn btn-success btn-block" (click)="onDelete()" *ngIf="isAdded()">
    <fa-icon [icon]="['fa', 'check']" size="2x"></fa-icon>
</button>
