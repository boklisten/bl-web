<div *ngIf="view && item" class="row align-items-center">
	<div class="col-12">
        <div class="card">

			<div class="card-header bg-info text-white">
                <div class="row justify-content-between align-items-center">
                    <div class="col-sm-auto col-12 text-center bl-text-sm" routerLink="{{'/i/' + item.id}}">
                        {{item.title}}
                    </div>
					<div class="col-md-auto col-sm-auto d-xl-inline d-lg-none d-md-none d-sm-none d-none text-white font-weight-bold bl-text-sm">
						<span *ngIf="!customerItem && getPrice() !== 0">{{getPrice() | blcPrice}}</span>
						<span *ngIf="customerItem">{{customerItem | blcCustomerItemPrice:orderItemType | async | blcPrice}}</span>
					</div>

                </div>
            </div>
			<div class="card-body bg-secondary text-white" *ngIf="isCustomerItem()">
				<div class="row">
					<div class="col-auto" i18n="displayed when the item in cart is your item @@itemDisplayYourItem">
						Your item
					</div>
				</div>
			</div>
			<div class="card-body d-xl-none d-lg-inline d-md-inline d-sm-inline d-inline">
				<div class="row justify-content-center align-items-center">
					<div class="col-lg-3 col-md-4 col-sm-4 d-sm-inline d-none">
						<div class="bl-item-image">
                        	<fa-icon [icon]="['fa', 'book']" size="2x"></fa-icon>
						</div>
					</div>
					<div class="col-lg-9 col-md-8 col-sm-8 col-12">
						<app-item-type-select [branchItem]="branchItem" [item]="item" [customerItem]="customerItem" [type]="orderItemType" (typeChange)="onOrderItemTypeChange($event)"></app-item-type-select>
					</div>
				</div>
			</div>

			<div class="card-footer">
				<div class="row align-items-xl-center align-items-lg-center align-items-md-start justify-content-md-between justify-content-sm-center justify-content-center">
					<div class="col-xl-2 d-xl-inline d-lg-none d-md-none d-sm-none d-none">
						<div class="bl-item-image">
                        	<fa-icon [icon]="['fa', 'book']" size="2x"></fa-icon>
						</div>
					</div>
					<div class="col-xl-10 col-lg-12">
						<div class="row justify-content-xl-between justify-content-lg-end justify-content-md-end justify-content-sm-end align-items-center ">
							<div class="d-xl-none d-lg-inline d-md-inline d-sm-inline d-inline col-6">
								<div class="text-center text-secondary font-weight-bold bl-text-sm">
                                    <span *ngIf="!customerItem && getPrice() !== 0">{{getPrice() | blcPrice}}</span>
                                    <span *ngIf="customerItem">{{customerItem | blcCustomerItemPrice:orderItemType | async | blcPrice}}</span>
                                </div>
							</div>

                            <div class="col-8 d-xl-inline d-lg-none d-md-none d-sm-none d-none">
                                <app-item-type-select [branchItem]="branchItem" [item]="item" [customerItem]="customerItem" [type]="orderItemType" (typeChange)="onOrderItemTypeChange($event)"></app-item-type-select>
                            </div>

                            <div class="col-md-4 col-sm-12 col-6" [ngClass]="{'col-md-12 col-sm-12 col-12': getPrice() === 0}">
                                <app-item-add *ngIf="showAdd" [item]="item" [type]="orderItemType" [branchItem]="branchItem"></app-item-add>
                            </div>
						</div>
					</div>
				</div>
			</div>
        </div>
	</div>
</div>
