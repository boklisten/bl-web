<div class="container">

	<div class="row bl-item-display-container">
		<div class="col-10">
			<h3>{{item.title}}</h3>
			<p>{{item.info.isbn}}</p>
		</div>
		<div class="col-2">
			<button class="btn btn-success btn-block" (click)="onAdd()" *ngIf="!isAdded()">
				<i class="fas fa-2x fa-cart-plus"></i>
			</button>
			<button class="btn btn-danger btn-block" (click)="onDelete()" *ngIf="isAdded()">
				<i class="fas fa-2x fa-cart-plus"></i>
			</button>
		</div>
	</div>

</div>
