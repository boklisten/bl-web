<div class="container">

	<div class="row bl-item-display-container">
		<div class="col-sm-2 col-xs-12 col-12 bl-item-image">
			<i class="fas fa-2x fa-book"></i>
		</div>
		<div class="col-sm-8 col-xs-8 col-8 bl-item-text">
			<h5><b>{{item.title}}</b></h5>
			<p><i class="fas fa-barcode"></i> {{item.info.isbn}}</p>
		</div>
		<div class="col-sm-2 col-xs-4 col-4 bl-item-select">
			<button class="btn btn-outline-success btn-block" (click)="onAdd()" *ngIf="!isAdded()">
				<i class="fas fa-2x fa-cart-plus"></i>
			</button>
			<button class="btn btn-success btn-block" (click)="onDelete()" *ngIf="isAdded()">
				<i class="fas fa-2x fa-check"></i>
			</button>
		</div>
	</div>

</div>
