<div *ngIf="view && item" class="row align-items-center">
	<div class="col-12">
        <div class="card">

			<div class="card-header bg-info text-white">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        {{item.title}}
                    </div>
					<div class="col-auto text-white font-weight-bold">
						<span *ngIf="!customerItem && getPrice() !== 0">{{getPrice() | blcPrice}}</span>
						<span *ngIf="customerItem">{{customerItem | blcCustomerItemPrice:orderItemType | async | blcPrice}}</span>
					</div>

                </div>
            </div>
			<div class="card-body bg-secondary text-white" *ngIf="isCustomerItem()">
				<div class="row">
					<div class="col-auto">
						Your item
					</div>
				</div>
			</div>
			<div class="card-body d-md-none d-sm-inline d-inline">
				<div class="row justify-content-center">
					<div class="mt-md-4 mt-sm-4 mt-4 col-md-12 col-sm-12 col-12 d-xl-none d-lg-none d-md-inline">
						<app-item-type-select [branchItem]="branchItem" [item]="item" [customerItem]="customerItem" [type]="orderItemType" (typeChange)="onOrderItemTypeChange($event)"></app-item-type-select>
					</div>
				</div>
			</div>

			<div class="card-footer">
				<div class="row align-items-lg-center align-items-xl-center align-items-md-start justify-content-md-between justify-content-sm-center justify-content-center">
					<div class="col-xl-2 d-xl-inline d-lg-none d-md-none d-sm-none d-none">
						<div class="bl-item-image">
                        	<fa-icon [icon]="['fa', 'book']" size="2x"></fa-icon>
						</div>
					</div>

					<div class="col-8 d-lg-inline d-md-inline d-sm-none d-none">
						<app-item-type-select [branchItem]="branchItem" [item]="item" [customerItem]="customerItem" [type]="orderItemType" (typeChange)="onOrderItemTypeChange($event)"></app-item-type-select>
					</div>

					<div class="col-xl-2 col-lg-3 mb-lg-4 mb-xl-4 col-md-4 col-sm-12 col-12" [ngClass]="{'col-md-12 col-sm-12 col-12': getPrice() === 0}">
						<app-item-add *ngIf="showAdd" [item]="item" [type]="orderItemType" [branchItem]="branchItem"></app-item-add>
					</div>
				</div>
			</div>
        </div>
	</div>
</div>
