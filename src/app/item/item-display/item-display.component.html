<div class="container">

	<div class="row bl-item-display-container">
		<div class="col-sm-2 col-xs-12 col-12 bl-item-image">
			<i class="fas fa-2x fa-book"></i>
		</div>
		<div class="col-sm-8 col-xs-8 col-8 bl-item-text">
			<h5 (click)="onItemClick()"><b>{{item.title}}</b></h5>
			<p><i class="fas fa-barcode"></i> {{item.info.isbn}}</p>
		</div>
		<div class="col-sm-2 col-xs-4 col-4 bl-item-select">
			<app-item-add [item]="item"></app-item-add>
		</div>
	</div>

</div>
