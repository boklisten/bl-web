<div class="container bg-white mt-3 mb-2">
	<div class="row d-xl-none d-lg-none d-md-none d-sm-inline d-inline">
		<div class="col-12">
			<button class="btn btn-block btn-info" (click)="onShowInfoMenu()">
				<span
					*ngIf="selectedMenuButton === 'how'"
					i18n="@@infoMenuListHowDoesItWorkButton"
					>How does it work?</span
				>
				<span
					*ngIf="selectedMenuButton === 'general'"
					i18n="@@infoMenuListGeneralButton"
					>General</span
				>
				<span
					*ngIf="selectedMenuButton === 'faq'"
					i18n="@@infoMenuListFaqButton"
					>FAQ</span
				>
				<span
					*ngIf="selectedMenuButton === 'pupils'"
					i18n="@@infoMenuListForPupilsButton"
					>For pupils</span
				>
				<span
					*ngIf="selectedMenuButton === 'contact'"
					i18n="@@infoMenuListContactUsButton"
					>Contact us</span
				>
				<span
					*ngIf="selectedMenuButton === 'branch'"
					i18n="@@infoMenuListBranchInfoButton"
					>Branch info</span
				>
				<span
					*ngIf="selectedMenuButton === 'about'"
					i18n="@@infoMenuListAboutUsButton"
					>About us</span
				>
				<span
					*ngIf="selectedMenuButton === 'buyback'"
					i18n="@@infoMenuListBuybackButton"
					>Buy in</span
				>
				<span
					*ngIf="selectedMenuButton === 'companies'"
					i18n="@@infoMenuListForCompaniesButton"
					>For companies</span
				>

				<span
					*ngIf="selectedMenuButton === 'matching'"
					i18n="@@infoMenuListMatchingButton"
					>Matching</span
				>
				<span
					*ngIf="selectedMenuButton === 'policies'"
					i18n="@@infoMenuListAgreementsButton"
					>Policies</span
				>
				<fa-icon [icon]="'caret-down'" class="ml-3"></fa-icon>
			</button>
		</div>
		<div class="col-12" *ngIf="showInfoMenu">
			<app-info-menu-list
				[selectedMenuButton]="selectedMenuButton"
				(selected)="onSelectMenuButton($event)"
			></app-info-menu-list>
		</div>
	</div>

	<app-info-menu-list
		class="d-xl-inline d-lg-inline d-md-inline d-sm-none d-none"
		[selectedMenuButton]="selectedMenuButton"
		(selected)="onSelectMenuButton($event)"
	></app-info-menu-list>
</div>

<div class="container bg-white p-4"><router-outlet></router-outlet></div>
