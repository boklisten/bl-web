<div class="container bg-white pt-3 pt-sm-3 pt-md-0 p-md-5 p-lg-5 p-xl-5">
	<div class="row">
		<div class="col">
			<h4>{{forPupilsTitle}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<p>
				{{forPupilsDesc}}
			</p>
		</div>
	</div>

	<div class="row" *ngIf="forPupilsList">
		<div class="col-12">
			<h5>{{forPupilsList.title}}</h5>
		</div>
		<div class="col-12">
			<ul>
				<li *ngFor="let listItem of forPupilsList.listItems">
					{{listItem}}
				</li>
			</ul>
		</div>
	</div>

	<div class="row mt-5" *ngFor="let forPupilsText of forPupilsTexts">
		<div class="col-12">
			<h5>{{forPupilsText.title}}</h5>
		</div>
		<div class="col-12">
			<p *ngFor="let textBlock of forPupilsText.textBlocks">
				{{textBlock}}
			</p>
		</div>
	</div>
</div>
