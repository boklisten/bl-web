<div class="row mb-3">
	<div class="col text-center">
		<h3>{{ region }}</h3>
	</div>
</div>
<div class="row mb-3">
	<div class="col text-center">
		<h3 i18n="@@fastbuySelectBranchWhatSchool">
			What school do you go to?
		</h3>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-sm-6">
		<hr />
		<div
			class="m-2 region-button"
			*ngFor="let branch of branches"
			[routerLink]="link"
			[queryParams]="branch.params"
		>
			<div
				class="d-flex region-button-body justify-content-between align-items-center"
			>
				<span
					><h1 class="text-left">{{ branch.name }}</h1></span
				>
				<span><fa-icon icon="chevron-right"></fa-icon></span>
			</div>
		</div>
	</div>
</div>
