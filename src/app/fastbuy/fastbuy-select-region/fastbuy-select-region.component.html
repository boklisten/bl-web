<div class="row mb-3">
	<div class="col text-center"><h3>Where do you go to school?</h3></div>
</div>
<div class="row justify-content-center">
	<div class="col-sm-6">
		<div
			class="m-2 region-button"
			*ngFor="let region of regions"
			[routerLink]="link"
			[queryParams]="region.params"
		>
			<div
				class="d-flex region-button-body justify-content-between align-items-center"
			>
				<span
					><h1 class="text-left">{{ region.name }}</h1></span
				>
				<span><fa-icon icon="chevron-right"></fa-icon></span>
			</div>
		</div>
	</div>
</div>
