<div class="row mb-3">
	<div class="col text-center">
		<h3 i18n="@@fastbuySelectCoursesWhatCourses">
			What courses do you take?
		</h3>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-6-sm">
		<button
			class="btn btn-outline-success"
			(click)="goToItemList()"
			i18n="@@fastbuySelectCoursesGoToItemList"
		>
			Check your booklist
		</button>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-sm-6">
		<div
			class="m-2 course-button"
			[ngClass]="{ 'course-button-selected': isSelected(course.name) }"
			(click)="select(course.name)"
			*ngFor="let course of courses"
		>
			<div
				class="d-flex course-button-body justify-content-between align-items-center"
			>
				<span
					><h1 class="text-left">{{ course.name }}</h1></span
				>
				<span *ngIf="isSelected(course.name)"
					><fa-icon icon="check"></fa-icon
				></span>
			</div>
		</div>
	</div>
</div>
