


<ngb-carousel id="welcomeSlider" style="height: 400px">
	<ng-template ngbSlide>
		<img [src]="'https://en-blog.files.wordpress.com/2014/05/8314929977_36b1d58cf6_o.jpg?w=1200'" alt="first slide" width="{{imageWidth}}" height="{{imageHeight}}">
		<div class="carousel-caption">
			<h3>
				Rent only the time you need it
			</h3>
			<p>
				Deliver the books back to us when you are done, no need to resell them
			</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<img [src]="'https://www.taosinstitute.net/Websites/taos/images/PublicationsFreeBooks/WorldShare.earth_books.jpg'" alt="first slide" width="{{imageWidth}}" height="{{imageHeight}}">
		<div class="carousel-caption">
			<h3>
				Take care of the earth
			</h3>
			<p>
				By renting books instead of buying them, you can save the planet one page at a time.
			</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<img [src]="'http://the-wonderist.com/wp-content/uploads/book-heart2.jpg'" alt="second slide" width="{{imageWidth}}" height="{{imageHeight}}">
		<div class="carousel-caption">
			<h3>
				We love books
			</h3>
			<p>
				At Boklisten you can be sure to learn the things you need
			</p>
		</div>
	</ng-template>
</ngb-carousel>
