<div class="container mt-2">
	<div class="row" *ngIf="warningMsg">
		<div class="col-12">
			<ngb-alert type="warning" (close)="warningMsg = null">{{warningMsg}}
				<button class="btn btn-outline-info" routerLink="{{registerUrl}}">{{registerButtonText}}</button>
				<button class="btn btn-outline-success" routerLink="{{loginUrl}}">{{loginButtonText}}</button>
			</ngb-alert>
		</div>
	</div>

	<app-cart-empty *ngIf="!showCart()"></app-cart-empty>

	<div class="row" *ngIf="showCart()">
		<div class="col-12">
			<h1>Cart</h1>
		</div>
	</div>

	<div class="row bl-cart-container" *ngIf="showCart()">
		<div class="col-12 bl-cart-container">
			<app-item-display *ngFor="let cartItem of getCart()"
							  [compact]="true"
							  [inCart]="true" [item]="cartItem.item"
							  [customerItem]="cartItem.customerItem"
							  [branchItem]="cartItem.branchItem"
							  [branch]="cartItem.branch"></app-item-display>
		</div>
	</div>

	<app-cart-checkout *ngIf="showCart()"></app-cart-checkout>
</div>
