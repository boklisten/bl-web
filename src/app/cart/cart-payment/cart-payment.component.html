
<div class="row" *ngIf="currentPayment">
    <div class="col-12">
        total price: {{currentPayment.amount}}kr
    </div>
</div>

<div class="row" *ngIf="currentPayment && showDibsPayment">
	<div class="col-12">
		<app-cart-payment-dibs [payment]="currentPayment"></app-cart-payment-dibs>
	</div>
</div>
