<div class="container">
	<div class="row" *ngIf="booking">
		<div class="col">
			<div class="card">
				<div class="card-header">{{booking.id}}</div>
				<div class="card-body">
					{{booking.from | blcDate:'day'}} {{booking.from |
					blcDate:'date'}} {{booking.from | blcDate:'hour'}}
				</div>
				<div class="card-footer">
					<button
						class="btn btn-success"
						(click)="onConfrimBooking()"
					>
						Confrim booking
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
