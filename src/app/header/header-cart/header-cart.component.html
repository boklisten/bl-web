
<div class="row">
	<div class="col-12">
		<i class="fas fa-shopping-cart fa-2x"
		   [ngClass]="{'bl-header-button': !displayCart(), 'bl-header-button-alert': displayCart()}"
		   (click)="onCartClick()"></i>
		<div class="bl-alert-circle" *ngIf="displayCart()">{{getCartSize()}}</div>
	</div>
</div>
