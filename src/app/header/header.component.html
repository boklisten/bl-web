<nav class="navbar fixed-top bl-header d-flex align-items-center mb-0">
	<div routerLink="/welcome">
		<img
			src="../../assets/img/boklisten_logo_v2_icon_white_lg.png"
			height="40"
			width="40"
		/>
	</div>
	<div routerLink="/welcome">
		<b class="bl-logo-text bl-link d-md-inline d-none">Boklisten.no</b>
	</div>
	<div
		class="d-sm-inline d-none text-white bl-link ml-auto bl-header-button"
		routerLink="/info/general"
	>
		<fa-icon [icon]="'info-circle'" class="mr-2"></fa-icon>

		<span class="d-md-inline d-sm-none d-none"> Info </span>
	</div>

	<div
		class="text-white bl-link ml-5 bl-header-button"
		routerLink="/fastbuy/regions"
	>
		<fa-icon [icon]="'book'" class="mr-2"></fa-icon>

		<span class="d-md-inline d-sm-none d-none"> Bestill b√∏ker</span>
	</div>

	<div class="text-white bl-link ml-5 bl-header-button" routerLink="/cart">
		<fa-icon [icon]="'shopping-cart'" class="mr-2"></fa-icon>

		<span class="d-md-inline d-sm-none d-none"> Handlekurv</span>
		<span
			*ngIf="cartSize > 0"
			class="ml-1 bl-cart-alert-circle text-center"
			>{{ cartSize }}</span
		>
	</div>

	<div
		class="text-white bl-link ml-5 bl-header-button pr-3"
		(click)="onMenuClick()"
	>
		<fa-icon *ngIf="!showMenu" [icon]="'bars'"> </fa-icon>
		<fa-icon *ngIf="showMenu" [icon]="'times'"> </fa-icon>
	</div>
</nav>
<div class="bl-burger-menu position-fixed">
	<app-user-menu [(showMenu)]="showMenu"></app-user-menu>
</div>
