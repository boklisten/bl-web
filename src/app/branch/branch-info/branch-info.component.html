<ngb-alert [type]="warning" *ngIf="warningText">{{warningText}}</ngb-alert>

<div class="container" *ngIf="branch">
	<div class="row">
		<div class="col-12 mb-3">
			<div class="row">
				<div class="col-md-8 col-sm-12 col-12 mb-3">

					<div class="card">
						<div class="card-body">
							<h3>{{branch.name}}</h3>
							<p>{{branch.desc}}</p>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-12">
					<app-branch-select (branchSelect)="onBranchSelect($event)"></app-branch-select>
				</div>

			</div>
		</div>
		<div class="col-12">
			<div class="row">
				<div class="col-md-6 col-sm-12 mb-3">
					<app-branch-contact-info [branch]="branch"></app-branch-contact-info>
				</div>
				<div class="col-md-6 col-sm-12">
					<app-branch-opening-hours [branch]="branch"></app-branch-opening-hours>
				</div>
			</div>
		</div>

	</div>
</div>
