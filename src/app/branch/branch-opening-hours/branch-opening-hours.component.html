<div class="card">
	<div class="card-body">
		<h5>Vi står på stand ved <b>{{branch.name}}</b> til disse tidene</h5>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" *ngFor="let openingHour of openingHours">
			{{openingHour.from | date}} - {{openingHour.to | date}}
		</li>
	</ul>
</div>
