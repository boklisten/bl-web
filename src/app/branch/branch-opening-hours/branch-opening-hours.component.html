<div class="card">
	<div class="card-body">
		<h5 i18n="@@branchOpeningHoursTitle">We are at <b>{{branch.name}}</b> to these times</h5>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" *ngFor="let openingHour of openingHours">
			{{openingHour.from | date}} - {{openingHour.to | date}}
		</li>
	</ul>
</div>
