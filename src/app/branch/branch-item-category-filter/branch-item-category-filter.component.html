<div class="row">
	<div class="col-12">
		<button
			*ngFor="let categoryName of branchItemCategories"
			type="button" class="btn mr-2 mb-2"
			[ngClass]="{'btn-outline-info': !contains(itemCategoryName), 'btn-secondary': contains(categoryName)}"
			(click)="onSelectCategory(categoryName)">
				<fa-icon [icon]="'check'" *ngIf="contains(categoryName)"></fa-icon> {{categoryName}}
		</button>
	</div>
</div>
