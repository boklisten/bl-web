<div class="row justify-content-center mb-2" *ngIf="branchItemCategories && branchItemCategories.length > 0">
	<div class="col-auto" i18n="@@branchItemCategoryFilterTitle">
		Choose your subjects
	</div>
</div>

<div class="row justify-content-center">
	<div class="col-auto">
		<button
			*ngFor="let categoryName of branchItemCategories"
			type="button" class="btn btn-lg mr-2 mb-2"
			[ngClass]="{'btn-outline-secondary': !contains(categoryName), 'btn-info': contains(categoryName)}"
			(click)="onSelectCategory(categoryName)">
				<fa-icon [icon]="'check'" *ngIf="contains(categoryName)"></fa-icon> {{categoryName}}
		</button>
	</div>
</div>
