<div class="row mb-5">
    <div class="col-12">
        <div class="card" *ngIf="order">
			<div class="card-header">

			</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let orderItem of order.orderItems">
						<app-order-item-info [orderItem]="orderItem"></app-order-item-info>
					</li>
                </ul>

				<div class="row mt-4 justify-content-between">
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<app-order-delivery-info [order]="order" *ngIf="showDelivery"></app-order-delivery-info>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-md-0 mt-sm-4 mt-4">
						<app-order-payment-info [order]="order"></app-order-payment-info>
					</div>
				</div>
            </div>
            <div class="card-footer">
				<div class="row justify-content-between align-items-center">
					<div class="col-auto text-secondary">
						<fa-icon [icon]="'clock'" class="mr-2"></fa-icon> {{order.creationTime | blcDate:'timestamp'}}
					</div>
					<div class="col-auto text-secondary font-italic">
						<small>{{order.id}}</small>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
