<div class="row">
    <div class="col-12 mb-3">
        <div class="card">
            <div class="card-header">
                Order #{{order.id}} at {{order.creationTime | date}}
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let orderItem of order.orderItems">
						<app-order-item-info [orderItem]="orderItem"></app-order-item-info>
					</li>
                </ul>
            </div>
            <div class="card-footer ">
				<button type="button" class="btn btn-info" (click)="onWhereToGetClick()">Where to get the items</button>
				<button type="button" class="btn btn-outline-secondary">Get Receipt</button>
            </div>
        </div>
    </div>
</div>
