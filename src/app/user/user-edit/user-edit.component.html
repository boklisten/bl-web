
<div class="row justify-content-center">
	<div class="col-lg-6 col-md-6 col-sm-12 col-12">
		<div class="card">
			<div class="card-header">
				User details
			</div>
			<div class="card-body" *ngIf="userDetail">

			</div>
		</div>
	</div>
</div>
